<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Registration</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="../static/bootstrap/js/jquery-1.10.2.min.js"></script>-->
    <!--<script src="../static/bootstrap/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="../../static/bootstrap/js/bootstrap.min.css">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/bootstrap/js/jquery-3.1.1.min.js"></script>
</head>

<body>
<form th:action="@{/registration_page}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">

    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" th:placeholder="Login"
               id="login" name="login" class="form-control"/> <br/>

        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>

</div>
</body>
</html>
